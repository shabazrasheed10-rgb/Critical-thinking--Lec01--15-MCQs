<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Critical thinking-L1</title> 
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"> 
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        /* Custom styles for the option buttons */
        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style> 
 </head> 
 <body> 
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10"> <!-- Header: Score and Progress --> 
   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200"> 
    <h1 class="text-3xl font-bold text-gray-800">Critical thinking - Lec1</h1> 
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">100</span> 
    </div> 
   </div> <!-- Question Display --> 
   <div id="question-card" class="mb-8 min-h-24"> 
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p> 
    <div id="options-container" class="space-y-4"> <!-- Options will be injected here --> 
    </div> 
   </div> <!-- Navigation and Progress --> 
   <div class="flex justify-between items-center pt-4 border-t border-gray-200"> 
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of 15
    </div> <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button> 
   </div> <!-- Final Score Modal --> 
   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50"> 
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm"> 
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">Quiz Complete!</h2> 
     <p class="text-xl text-gray-700 mb-6">Your final score is:</p> 
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 100</p> <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button> 
    </div> 
   </div> 
  </div> 
  <script>
      
        const quizData = [
          
              {
        question: '1. What is the primary purpose of critical thinking in medical education?',
        options: ['A) To increase memorization skills', 'B) To enhance clinical reasoning and decision-making', 'C) To promote traditional teaching methods', 'D) To encourage passive learning', 'E) To prioritize technical skills'],
        answer: 'B) To enhance clinical reasoning and decision-making'
    },
    {
        question: '2. According to Paul & Elder (2019), which of the following is NOT a key element of critical thinking?',
        options: ['A) Creativity', 'B) Clarity', 'C) Precision', 'D) Relevance', 'E) Logical reasoning'],
        answer: 'A) Creativity'
    },
    {
        question: '3. Which characteristic is most associated with intellectual humility in a critical thinker?',
        options: ['A) Confidence in personal beliefs', 'B) A preference for traditional methods', 'C) A strong desire to dominate discussions', 'D) Reluctance to consider new evidence', 'E) Open-mindedness to alternative viewpoints'],
        answer: 'E) Open-mindedness to alternative viewpoints'
    },
    {
        question: '4. What is a common external barrier to critical thinking?',
        options: ['A) Emotional reasoning', 'B) Personal bias', 'C) Lack of information', 'D) Overconfidence in reasoning', 'E) Rigid thinking'],
        answer: 'C) Lack of information'
    },
    {
        question: '5. In the context of critical thinking, what does the term "groupthink" refer to?',
        options: ['A) The tendency to think independently', 'B) The pressure to conform to group opinions', 'C) The ability to analyze multiple perspectives', 'D) The reliance on empirical evidence', 'E) The encouragement of diverse ideas'],
        answer: 'B) The pressure to conform to group opinions'
    },
    {
        question: '6. Which of the following steps is NOT part of the critical thinking process?',
        options: ['A) Accept conclusions without evaluation', 'B) Gather information', 'C) Identify the problem or question ', 'D) Analyze assumptions', 'E) Reflect on the outcome'],
        answer: 'A) Accept conclusions without evaluation'
    },
    {
        question: '7. What is the primary distinction between deductive and inductive reasoning?',
        options: ['A) Deductive reasoning is less reliable than inductive reasoning', 'B) Deductive reasoning moves from general to specific, while inductive reasoning moves from specific to general', 'C) Inductive reasoning is based on authoritative sources', 'D) Deductive reasoning involves emotional appeals', 'E) Both methods lead to the same conclusions'],
        answer: 'B) Deductive reasoning moves from general to specific, while inductive reasoning moves from specific to general'
    },
    {
        question: '8. In the example of deductive reasoning related to beta-blockers, what is the conclusion?',
        options: ['A) Beta-blockers are effective for all patients', 'B) Patient X will experience no change in heart rate', 'C) All medications reduce heart rates', 'D) Patient X\'s heart rate should be reduced', 'E) Beta-blockers are not recommended for Patient X'],
        answer: 'D) Patient X\'s heart rate should be reduced'
    },
    {
        question: '9. When evaluating evidence in critical thinking, which question is least relevant?',
        options: ['A) Is the source credible?', 'B) Is there a conflict of interest?', 'C) What is the political affiliation of the author?', 'D) Is the evidence relevant?', 'E) Are there alternative explanations?'],
        answer: 'C) What is the political affiliation of the author?'
    },
    {
        question: '10. What is an example of applying critical thinking in a clinical scenario?',
        options: ['A) Relying solely on patient history', 'B) Making a decision without considering alternatives', 'C) Analyzing possible causes of symptoms systematically', 'D) Following a standard protocol without question', 'E) Ignoring lab results in favor of intuition'],
        answer: 'C) Analyzing possible causes of symptoms systematically'
    },
    {
        question: '11. Which strategy is NOT recommended for developing critical thinking?',
        options: ['A) Engaging in reflective writing', 'B) Avoiding case discussions', 'C) Reading evidence-based literature', 'D) Questioning assumptions regularly', 'E) Seeking feedback from peers'],
        answer: 'B) Avoiding case discussions'
    },
    {
        question: '12. How can critical thinking improve teamwork in a medical setting?',
        options: ['A) By discouraging open dialogue', 'B) By fostering active listening and respect for diverse perspectives', 'C) By ensuring that only one person\'s opinion is heard', 'D) By promoting individual decision-making above collaboration', 'E) By adhering strictly to hierarchical structures'],
        answer: 'B) By fostering active listening and respect for diverse perspectives'
    },
    {
        question: '13. What role does logic play in critical thinking?',
        options: ['A) It complicates the reasoning process', 'B) It provides random rules for making decisions', 'C) It ensures conclusions are supported by evidence', 'D) It is irrelevant in medical contexts', 'E) It limits creative thinking'],
        answer: 'C) It ensures conclusions are supported by evidence'
    },
    {
        question: '14. In the example of a doctor choosing between two diagnostic tests, what is the first critical thinking step?',
        options: ['A) Gather all relevant data ', 'B) Make a final decision', 'C) Evaluate the cost of each test', 'D) Reflect on previous outcomes', 'E) Consult with a specialist'],
        answer: 'A) Gather all relevant data'
    },
    {
        question: '15. What question should a medical professional ask when assessing the validity of a clinical trial?',
        options: ['A) What is the author\'s background?', 'B) Were the results widely reported in the media?', 'C) How popular is the trial among peers?', 'D) What are the financial implications?', 'E) Is the design of the trial appropriate for the hypothesis? '],
        answer: 'E) Is the design of the trial appropriate for the hypothesis?'
    }
          
          
  
];
      
       

        // --- GLOBAL STATE ---
        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;
        
        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;
            
            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');
            
            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                // 1. Mark the button as answered (disables hover/interaction)
                button.classList.add('answered');
                button.disabled = true;

                // 2. Add visual feedback (Telegram Quiz Style)
                const iconPlaceholder = button.querySelector('.feedback-placeholder');
                
                if (isCorrect) {
                    // Always mark the correct answer green
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    // Mark the user's incorrect choice red
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            loadQuestion();
        };

    </script> 
 
</body></html>
